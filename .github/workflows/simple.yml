name: Shell commands
on: [push]
jobs:
  running_script:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Welcome to github actions"
      - name: multiple scripts
        run: |
         npm -v
         node -v
      - name: python scripts
        run: |
          import  platform
          print (platform.processor())
        shell: python
  running_windows_sript:
    runs-on: windows-latest
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
        


